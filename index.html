<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Baloo+Tammudu|Merriweather|Muli" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <link rel="stylesheet" href="assets/style.css">
    <title>Trivia Game!</title>
</head>

<body>
    <div class="row">
        <div class="col-lg-3"></div>
        <div class="col-lg-6">
            <div class="jumbotron text-center">
                <div class="container">
                    <h1 class="display-4">Trivia Game!</h1>
                    <p class="lead">The theme is simple.... There is none!</p>
                    <br>
                    <button type="button" id='start' class="btn btn-lg btn-outline-success"><h3>START</h3></button>
                </div>
            </div>
        </div>
        <div class="col-lg-3">
            <div class="card bg-light mb-3" style="max-width: 9rem;">
                <div class="card-body">
                    <h5 class="card-title">Time Left:</h5>
                    <p class="card-text" id="timer">00</p>
                    <p id="comment"></p>
                </div>
            </div>
            </div>

            <div class="container">
                <div class="row">
                    <div class="col-lg-3"></div>
                    <div class="col-lg-6" id='answerBlock'></div>
                    <div class="col-lg-3"></div>
                </div>
            </div>
        
        <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
            crossorigin="anonymous"></script>
        <script src="assets/app.js"></script>
</body>

</html>
